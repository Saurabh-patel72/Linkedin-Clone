<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Messaging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #0077b5;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
        }

        /* Container */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #f469d8;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #f00909;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background-color: #0df02f;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #0077b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #005c91;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header"> <a href="http://127.0.0.1:5500/"></a>LinkedIn Messaging</div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="home"><a href="http://127.0.0.1:5500/"><button>HOME</button></a></div>
            <div class="contact">Contact 1</div>
            <div class="contact">Contact 2</div>
            <div class="contact">Contact 3</div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();

            if (messageText !== '') {
                const message = document.createElement('div');
                message.classList.add('message', 'sent');
                message.textContent = messageText;
                messagesContainer.appendChild(message);

                // Scroll to the bottom of the messages container
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                input.value = '';

                // Simulate a received message
                setTimeout(() => {
                    const reply = document.createElement('div');
                    reply.classList.add('message', 'received');
                    reply.textContent = 'Welcome to my account.';
                    messagesContainer.appendChild(reply);

                    // Scroll to the bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            }
        }
    </script>
</body>
</html>
